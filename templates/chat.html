<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MedAssist Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #1e293b;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #334155;
    }
    .navbar h2 { margin: 0; font-size: 1.4rem; color: #06b6d4; }
    .user-info { display: flex; align-items: center; gap: 15px; font-size: 1rem; }
    .logout-btn {
      background-color: #06b6d4; color: white; border: none;
      padding: 6px 14px; border-radius: 6px; cursor: pointer; font-weight: bold;
    }
    .chat-container {
      flex-grow: 1; display: flex; justify-content: center; padding: 30px;
    }
    .chat-box {
      width: 70%; background-color: #1e293b; border-radius: 16px;
      padding: 20px; display: flex; flex-direction: column; height: 80vh;
    }
    .messages {
      flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px;
    }
    .message { padding: 12px 16px; border-radius: 10px; max-width: 70%; }
    .assistant { background: linear-gradient(135deg, #4338ca, #3730a3); align-self: flex-start; }
    .user { background: linear-gradient(135deg, #075985, #0e7490); align-self: flex-end; }
    .input-box { display: flex; margin-top: 15px; }
    .input-box input {
      flex-grow: 1; padding: 12px; border-radius: 10px 0 0 10px; border: none;
    }
    .input-box button {
      background-color: #06b6d4; color: white; border: none;
      padding: 12px 25px; border-radius: 0 10px 10px 0; cursor: pointer; font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <h2>ðŸ©º MedAssist Chatbot</h2>
    <div class="user-info" id="user-info">
      <span id="greeting">Loading...</span>
      <button class="logout-btn" id="logout-btn" style="display:none;">Logout</button>
    </div>
  </div>

  <div class="chat-container" id="chat-container" style="display:none;">
    <div class="chat-box">
      <div class="messages" id="messages">
        <div class="message assistant"><strong>Assistant:</strong> Hello! How can I assist you today?</div>
      </div>

      <div class="input-box">
        <input id="user-input" type="text" placeholder="Ask a medical question..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>


  <!-- Clerk JS SDK -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="{{ clerk_publishable_key }}"
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js">
  </script>

  <script>
    window.addEventListener("load", async () => {
      await window.Clerk.load();
      const user = window.Clerk.user;

      if (!user) {
        document.body.innerHTML = "";
        const signInDiv = document.createElement("div");
        document.body.appendChild(signInDiv);
        window.Clerk.mountSignIn(signInDiv);
        return;
      }

      document.getElementById("greeting").textContent =
        `ðŸ‘‹ Hello, ${user.fullName || user.username}`;
      document.getElementById("logout-btn").style.display = "inline-block";
      document.getElementById("chat-container").style.display = "flex";

      document.getElementById("logout-btn").addEventListener("click", async () => {
        await window.Clerk.signOut();
        location.reload();
      });

      const sendBtn = document.getElementById("send-btn");
      const userInput = document.getElementById("user-input");
      const chatBox = document.getElementById("messages");

      sendBtn.addEventListener("click", async () => {
        const message = userInput.value.trim();
        if (!message) return;

        const token = await window.Clerk.session.getToken({ leeway: 30 });

        const userMsg = document.createElement("div");
        userMsg.classList.add("message", "user");
        userMsg.innerHTML = `<strong>You:</strong> ${message}`;
        chatBox.appendChild(userMsg);

        userInput.value = "";

        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();

        const botMsg = document.createElement("div");
        botMsg.classList.add("message", "assistant");
        botMsg.innerHTML = `<strong>Assistant:</strong> ${data.reply}`;
        chatBox.appendChild(botMsg);

      });
    });
  </script>

</body>
</html>
