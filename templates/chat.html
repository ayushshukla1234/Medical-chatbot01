<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MedAssist Chatbot</title>
  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0f172a;
    color: #f8fafc;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .navbar {
    background-color: #1e293b;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    box-shadow: 0 0 10px #334155;
  }

  .navbar h2 {
    margin: 0;
    font-size: 1.2rem;
    color: #06b6d4;
  }

  .chat-container {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    padding: 15px;
  }

  .chat-box {
    width: 100%;
    max-width: 900px;
    background-color: #1e293b;
    border-radius: 16px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: 85vh;
  }

  .messages {
    flex-grow: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding-right: 6px;
  }

  .message {
    padding: 12px 16px;
    border-radius: 10px;
    max-width: 75%;
    word-wrap: break-word;
  }

  .assistant {
    background: linear-gradient(135deg, #4338ca, #3730a3);
    align-self: flex-start;
  }

  .user {
    background: linear-gradient(135deg, #075985, #0e7490);
    align-self: flex-end;
  }

  .input-box {
    display: flex;
    gap: 8px;
    margin-top: 10px;
  }

  .input-box input {
    flex-grow: 1;
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
  }

  .input-box button {
    padding: 14px 22px;
    background-color: #06b6d4;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
  }

  /* ðŸ”¥ Mobile responsiveness */
  @media (max-width: 600px) {
    .chat-box {
      height: 88vh;
      padding: 15px;
    }

    .navbar h2 {
      font-size: 1rem;
    }

    .message {
      max-width: 90%;
      font-size: 0.9rem;
    }

    .input-box {
      flex-direction: column;
    }

    .input-box button {
      width: 100%;
      padding: 12px;
    }

    .input-box input {
      font-size: 1rem;
    }
  }

  /* Tablets */
  @media (min-width: 600px) and (max-width: 900px) {
    .chat-box {
      width: 95%;
      height: 85vh;
    }
  }
</style>
</head>

<body>

  <div class="navbar">
    <h2>ðŸ©º MedAssist Chatbot</h2>
  </div>

  <div class="chat-container">
    <div class="chat-box">
      <div class="messages" id="messages">
        <div class="message assistant"><strong>Assistant:</strong> Hello! How can I assist you today?</div>
      </div>

      <div class="input-box">
        <input id="user-input" type="text" placeholder="Ask a medical question..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

<script>
const sendBtn = document.getElementById("send-btn");
const userInput = document.getElementById("user-input");
const chatBox = document.getElementById("messages");

sendBtn.addEventListener("click", async () => {
  const message = userInput.value.trim();
  if (!message) return;

  const userMsg = document.createElement("div");
  userMsg.classList.add("message", "user");
  userMsg.innerHTML = `<strong>You:</strong> ${message}`;
  chatBox.appendChild(userMsg);

  userInput.value = "";

  const response = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message }),
  });

  const data = await response.json();

  const botMsg = document.createElement("div");
  botMsg.classList.add("message", "assistant");
  botMsg.innerHTML = `<strong>Assistant:</strong> ${data.reply}`;
  chatBox.appendChild(botMsg);

  chatBox.scrollTop = chatBox.scrollHeight;
});
</script>

</body>
</html>
